{% extends "base.html" %}
{% block title %}CSIRT{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nessus Scan Data</title>
</head>
<body>
    <h1>Nessus Scan Data</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Scan ID</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for scan_data in nessus_data %}
            <tr>
                <td>{{ scan_data.date }}</td>
                <td>{{ scan_data.scan_id }}</td>
                <td>{{ scan_data.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% endblock %}
